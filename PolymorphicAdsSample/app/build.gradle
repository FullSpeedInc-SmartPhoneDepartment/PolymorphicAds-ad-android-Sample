apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    ext {
        APP_NAME = 'PolySample'
    }

    defaultConfig {
        applicationId "jp.co.fullspeed.polymorphicads_sample"
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {

    // Githubにアップした
    maven {
        url 'https://github.com/FullSpeedInc-SmartPhoneDepartment/PolymorphicAds-ad-android/raw/master/maven-repo'
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'

    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:support-v13:23.4.0'
    compile 'com.google.android.gms:play-services-ads:9.2.0'

    // PolymorphicAds Android SDK
    compile 'jp.co.fs.sp:polymorphicads-ad-sdk:1.5.0@aar'

}
